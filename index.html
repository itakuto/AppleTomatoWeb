<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>File</title>
</head>
<body>
  <form method="post" action="/send" enctype="multipart/form-data">
    <input type="file" id="img_file" name="img_file">
    <input type="submit" value="送信">
  </form>
  <p>
  {% if raw_img_url %}
    <img src="{{ raw_img_url }}">
  {% endif %}
  この画像は{% if predict_ratio %}
  {{ predict_ratio }}{% endif %}％で{%if predict_result %}{{ predict_result }}{% endif %}

  </p>
</body>
</html>
